<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>    
<body>
<div class = "content">
<h1>Hae Random koiran kuva klikkaamalla painiketta</h1>

<button class ="button1" onclick="haeKoira()">HAE KUVA!</button>
<p id="kuva"></p>
</div>

<div class="footer">
  <p id = "tekija">* TiinaVir 2019 * </p>
</div>

<script>
function haeKoira() {
fetch('https://dog.ceo/api/breeds/image/random')
    .then(checkStatus)
    .then(response => response.json())
    .then(data => handleData(data))
}
function checkStatus(response){
  if(response.ok){
    return Promise.resolve(response);
  }else{
    return Promise.reject(new Error(response.statusText));
  }
}function handleData(data){
  let url = data.message;
  console.log(url)
  let regex = /https:\/\/images\.dog\.ceo\/breeds\/(\w+\-?\w+)\/.+/g;
  document.getElementById('kuva').innerHTML = `<img src='${url}'/>`;
  }
</script>

</body>
</html>
